<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reviewsApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,300;0,500;1,200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="main">
        <h1>User Reviews</h1>
        <hr>
        <article class="card-container">
            <div class="profile-container">
                <img src="images/employee1-min.jpg" class="profile-img" alt="photo of employee" />
                <h3>Cicero Smith</h3>
                <h4>Web Content Creator</h4>
            </div>
            <div class="text-container">
                <i class="fa-solid fa-quote-left"></i>
                <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis doloremque quas
                    libero quia optio rem
                    debitis exercitationem alias possimus, sint iure! Voluptatibus, est? Corrupti nemo veritatis
                    repellendus
                    voluptatem iste facilis?</p>
                <i class="fa-solid fa-quote-right"></i>
            </div>
            <div class="toggle-review-container">
                <button id="btn-left">
                    <i class="fa-solid fa-circle-chevron-left"></i>
                </button>
                <button id="btn-right">
                    <i class="fa-solid fa-circle-chevron-right"></i>
                </button>
            </div>

            <button id="btn-random">Surprise Me!</button>
        </article>
    </main>
    <script src="app.js"></script>


</body>

</html>
